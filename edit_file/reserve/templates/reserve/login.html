{% extends "reserve/base.html" %}
{% load static %}
{% block content %}
    <h1>ログイン</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% comment %} もしerror文が返された場合 {% endcomment %}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <button type="submit">ログイン</button>
    </form>
    <p>まだアカウントをお持ちでない方は <a href="{% url 'register' %}">こちら</a> から登録</p>
{% endblock %}
